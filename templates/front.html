<!DOCTYPE html>
<html>
<head>
    <title>MyBlog</title>
</head>


<body>

<h1>RamaPosts</h1>

<form method='post'>
    <label>
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}">
    </label>

    <label>
        <div>Content</div>
        <textarea name="content" >{{content}}</textarea>

    </label>

    <div class="error">{{error}}</div>
    <input type="submit">

</form>

</body>

</html>
